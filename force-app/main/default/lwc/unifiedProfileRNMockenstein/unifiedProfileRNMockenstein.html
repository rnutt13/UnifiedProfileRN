<template>
    <article class="slds-card">
        <div class="slds-grid slds-einstein-header slds-card__header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                    <div class="slds-media__body">
                        <h2 class="component-title slds-card__header-link slds-text-heading_small" title={componentTitle}>
                            {componentTitle}
                        </h2>
                    </div>
                </div>
                <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
            </header>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Overall Score Section -->
            <div class="section-holder">
                <div class="predicted-CSAT slds-clearfix slds-p-around_small slds-border_bottom">
                    <div class="slds-clearfix" style="display:flex;align-items:center;">
                        <div class="slds-float_left slds-align_absolute-center overall-score" 
                             style="font-size: 25px; width: 30%;" 
                             data-score={scoreValue}>
                            <p class={overallScoreClass}>{scoreValue}</p>
                        </div>                     
                        <div class="slds-float_left slds-p-left_small slds-text-title_caps" style="width: 100%;">
                            <p style="line-height: 30px;">{scoreLabel}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Leading Causes Section -->
            <div class="section-holder">
                <div class="negative slds-clearfix slds-p-around_small slds-border_bottom">
                    <div class="slds-text-title_caps slds-m-around_medium">{section1Head}</div>
                    
                    <template if:true={section11Text}>
                        <div class="slds-clearfix slds-m-bottom_x-small">
                            <div class="slds-float_left slds-align_absolute-center score-item" style="width: 30%">
                                <p class={section11ScoreClass}>{section11Score}</p>
                            </div>
                            <div class="slds-float_left slds-p-left_small" style="width:70%;">
                                <p>{section11Text}</p>
                            </div>
                        </div>
                    </template>
                    
                    <template if:true={section12Text}>
                        <div class="slds-clearfix slds-m-bottom_x-small">
                            <div class="slds-float_left slds-align_absolute-center score-item" style="width: 30%">
                                <p class={section12ScoreClass}>{section12Score}</p>
                            </div>
                            <div class="slds-float_left slds-p-left_small" style="width:70%;">
                                <p>{section12Text}</p>
                            </div>
                        </div>
                    </template>
                    
                    <template if:true={section13Text}>
